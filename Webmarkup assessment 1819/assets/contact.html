			<form action="nowhere.php" method="post">
				<fieldset class="contactFormFieldset" id="firstcontactFormFieldset">
					<label>Select topic</label>
					<select class="contactoptions">
						<option value="general">General inquiries</option>
						<option value="press">Press relations</option>
						<option value="recruitement">Recruitement</option>
					</select>
				</fieldset>
				<fieldset class="contactFormFieldset">
					<input class="contactinput"
						type="text"
						name="contactFormName"
						placeholder="Your name.."
					/>
				</fieldset>
				<fieldset class="contactFormFieldset">
					<input class="contactinput"
						type="email"
						name="email"
						placeholder="Your email.."
					/>
				</fieldset>
				<fieldset class="contactFormFieldset-textarea">
					<textarea class="textareainput"
						rows="7"
						cols="40"
						name="message"
						placeholder="Write something.."
					></textarea>
				</fieldset>
				<input class="submitinput"
					type="submit"
					value="Submit"
				/>
			</form>
